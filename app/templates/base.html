<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link href="{{ url_for('static', path='/style3.css') }}" rel="stylesheet">
</head>
<body>
<header>
    {% block pagename %}
    <h1>{{ title }}</h1>
    {% endblock %}
</header>
<nav>
    {% block menu %}
    <a href='http://127.0.0.1:8000/base/'>
        <button type="button">Главная страница</button>
    </a>
    <a href='http://127.0.0.1:8000/menu/'>
        <button type="button">Меню</button>
    </a>
    <a href='http://127.0.0.1:8000/basket/'>
        <button type="button">Корзина</button>
    </a>
    {% if user_id != 0 %}
    <a href='http://127.0.0.1:8000/orders/'>
        <button type="button">Заказы</button>
    </a>
    {% endif %}
    <br><br>
    {{ username_current }}<br>
    {% if user_id == 0 %}
    <br><a href='http://127.0.0.1:8000/login/'>
    <button type="button">Войти</button>
</a>
    <a href='http://127.0.0.1:8000/register/'>
        <button type="button">Зарегистрироваться</button>
    </a>
    {% else %}
    <br><a href='http://127.0.0.1:8000/logout/'>
    <button type="button">Выйти</button>
</a>
    {% endif %}
    {% endblock %}
</nav>

<main>
    {% block content %}
    <p>{{ content }}</p>
    {% endblock %}

    {% block crud_container %}

    {% endblock %}
</main>

</body>
</html>
